<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Appreciation</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            min-height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .certificate-container {
            position: relative;
            perspective: 1000px;
        }

        .certificate {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            border: 8px solid #d4af37;
            border-radius: 20px;
            padding: 60px 80px;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .certificate:hover {
            transform: rotateX(5deg) rotateY(5deg) scale(1.02);
        }

        .certificate::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 3px solid #d4af37;
            border-radius: 12px;
            pointer-events: none;
        }

        .ornament {
            font-size: 48px;
            color: #d4af37;
            margin-bottom: 20px;
        }

        .title {
            font-size: 42px;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-style: italic;
        }

        .recipient {
            font-size: 36px;
            color: #e74c3c;
            margin: 30px 0;
            font-weight: bold;
            text-decoration: underline;
            text-decoration-color: #d4af37;
        }

        .message {
            font-size: 20px;
            color: #34495e;
            line-height: 1.6;
            margin: 40px 0;
            font-style: italic;
        }

        .signature-section {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signature {
            font-size: 18px;
            color: #2c3e50;
            font-weight: bold;
        }

        .date {
            font-size: 16px;
            color: #7f8c8d;
        }

        .seal {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #d4af37 0%, #b8941f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
            pointer-events: none;
        }

        .confetti:nth-child(2n) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #45b7d1; }
        .confetti:nth-child(4n) { background: #f9ca24; }
        .confetti:nth-child(5n) { background: #6c5ce7; }
        .confetti:nth-child(6n) { background: #a29bfe; }
        .confetti:nth-child(7n) { background: #fd79a8; }
        .confetti:nth-child(8n) { background: #00b894; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .certificate {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .recipient {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="confetti-container" id="confettiContainer"></div>
  <div class="certificate-container">
   <div class="certificate" id="certificate">
    <div class="ornament">
     üèÜ
    </div>
    <h1 class="title" id="mainTitle">Certificate of Appreciation</h1>
    <p class="subtitle">This is to certify that</p>
    <div class="recipient" id="recipientName">
     Alex
    </div>
    <p class="message" id="appreciationText">has shown exceptional dedication and hard work in keeping our office running smoothly throughout the past year. Your efforts have not gone unnoticed and are deeply appreciated by everyone on the team.</p>
    <div class="signature-section">
     <div class="signature" id="teamSignature">
      The Whole Team
     </div>
     <div class="date" id="currentDate"></div>
    </div>
    <div class="seal">
     ‚òÖ
    </div>
   </div>
  </div>
  <script>
        const defaultConfig = {
            recipient_name: "Alex",
            main_title: "Certificate of Appreciation",
            appreciation_text: "has shown exceptional dedication and hard work in keeping our office running smoothly throughout the past year. Your efforts have not gone unnoticed and are deeply appreciated by everyone on the team.",
            team_signature: "The Whole Team",
            background_color: "#667eea",
            certificate_color: "#ffffff",
            border_color: "#d4af37",
            text_color: "#2c3e50",
            accent_color: "#e74c3c",
            font_family: "Georgia",
            font_size: 16
        };

        let config = { ...defaultConfig };

        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Confetti animation
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }
        }

        // Trigger confetti on certificate hover
        document.getElementById('certificate').addEventListener('mouseenter', () => {
            createConfetti();
        });

        // Initial confetti burst
        setTimeout(createConfetti, 500);

        // Clean up confetti periodically
        setInterval(() => {
            const confettiContainer = document.getElementById('confettiContainer');
            const confettiElements = confettiContainer.querySelectorAll('.confetti');
            confettiElements.forEach((confetti, index) => {
                if (index < confettiElements.length - 100) {
                    confetti.remove();
                }
            });
        }, 5000);

        async function onConfigChange(newConfig) {
            config = { ...config, ...newConfig };
            
            // Update text content
            document.getElementById('recipientName').textContent = config.recipient_name || defaultConfig.recipient_name;
            document.getElementById('mainTitle').textContent = config.main_title || defaultConfig.main_title;
            document.getElementById('appreciationText').textContent = config.appreciation_text || defaultConfig.appreciation_text;
            document.getElementById('teamSignature').textContent = config.team_signature || defaultConfig.team_signature;
            
            // Update colors
            const certificate = document.getElementById('certificate');
            const body = document.body;
            
            body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, #764ba2 100%)`;
            certificate.style.background = `linear-gradient(145deg, ${config.certificate_color || defaultConfig.certificate_color} 0%, #f8f9ff 100%)`;
            certificate.style.borderColor = config.border_color || defaultConfig.border_color;
            
            // Update text colors
            document.getElementById('mainTitle').style.color = config.text_color || defaultConfig.text_color;
            document.getElementById('recipientName').style.color = config.accent_color || defaultConfig.accent_color;
            document.querySelector('.message').style.color = config.text_color || defaultConfig.text_color;
            document.querySelector('.signature').style.color = config.text_color || defaultConfig.text_color;
            
            // Update font
            const customFont = config.font_family || defaultConfig.font_family;
            const baseFontStack = 'serif';
            body.style.fontFamily = `${customFont}, ${baseFontStack}`;
            
            // Update font sizes
            const baseSize = config.font_size || defaultConfig.font_size;
            document.getElementById('mainTitle').style.fontSize = `${baseSize * 2.6}px`;
            document.getElementById('recipientName').style.fontSize = `${baseSize * 2.25}px`;
            document.querySelector('.message').style.fontSize = `${baseSize * 1.25}px`;
            document.querySelector('.signature').style.fontSize = `${baseSize * 1.125}px`;
            document.querySelector('.subtitle').style.fontSize = `${baseSize * 1.125}px`;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.certificate_color || defaultConfig.certificate_color,
                        set: (value) => {
                            config.certificate_color = value;
                            window.elementSdk.setConfig({ certificate_color: value });
                        }
                    },
                    {
                        get: () => config.border_color || defaultConfig.border_color,
                        set: (value) => {
                            config.border_color = value;
                            window.elementSdk.setConfig({ border_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    },
                    {
                        get: () => config.accent_color || defaultConfig.accent_color,
                        set: (value) => {
                            config.accent_color = value;
                            window.elementSdk.setConfig({ accent_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || defaultConfig.font_family,
                    set: (value) => {
                        config.font_family = value;
                        window.elementSdk.setConfig({ font_family: value });
                    }
                },
                fontSizeable: {
                    get: () => config.font_size || defaultConfig.font_size,
                    set: (value) => {
                        config.font_size = value;
                        window.elementSdk.setConfig({ font_size: value });
                    }
                }
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["recipient_name", config.recipient_name || defaultConfig.recipient_name],
                ["main_title", config.main_title || defaultConfig.main_title],
                ["appreciation_text", config.appreciation_text || defaultConfig.appreciation_text],
                ["team_signature", config.team_signature || defaultConfig.team_signature]
            ]);
        }

        // Initialize the Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
